<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h2>حاسبة النفقات</h2>

    <div class="container">
      <h4>رصيدك الحالي</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>الايرادات</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>المصروفات</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>السجل</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>اضافة اجراء جديد</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">الوصف</label>
          <input type="text" id="text" placeholder=" ادخل وصف..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >القيمة <br />
             - سالب (صرف), + موجب (ايراد)</label
          >
          <input type="number" id="amount" placeholder="اضافة قيمة مثال 200-..." />
        </div>
        <button class="btn">اتمام الاجراء</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
